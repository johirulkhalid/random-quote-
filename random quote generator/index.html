<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <!-- =================iconscout icon============ -->
    <script src="https://kit.fontawesome.com/6ef491efed.js" crossorigin="anonymous"></script>
    <!-- =============custom css link============== -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>Motivational Motiv</header>
        <div class="content">
            <div class="quote_area">
                <i class="fa-solid fa-quote-left"></i>
                <p class="quote">A wise man spends his life in what is necessary .</p>
                <i class="fa-solid fa-quote-right"></i>
            </div>
            <div class="author">
                <span>__</span>
                <span class="name">Plato</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fa-solid fa-headphones"></i></li>
                    <li class="copy"><i class="fa-solid fa-copy"></i></li>
                    <li class="twitter"><i class="fa-brands fa-twitter"></i></li>
                </ul>
                <button>New Quote</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
